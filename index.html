<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Number</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>

        <tr><td>1</td><td>Urmas Toyota</td><td>Corolla</td><td>2020</td></tr>
        <tr style="background-color: aqua"><td>2</td><td style="background-color: blue">Kaisa Seat</td><td>Leon</td><td>2021</td></tr>
        <tr><td>3</td><td>Johannes Ford</td><td>Fusion</td><td>2019</td></tr>
        <tr style="accent-color: black"><td>4</td><td style="accent-color: aqua">Helery Dodge</td><td style="accent-color: aqua">Charger</td><td style="accent-color: aqua">2023</td></tr>
        <tr><td>5</td><td>Helena Make</td><td>Model</td><td>Year</td></tr>
        <tr><td>6</td><td>Sander Make</td><td>Model</td><td>Year</td></tr>
        <tr><td>7</td><td>Daily</td><td>Model</td><td>Year</td></tr>
    </table>

</body>
</html>
